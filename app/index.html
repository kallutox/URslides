<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URslides</title>

    <!-- include Google-Font Manjari -->
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">

    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <header>
        <div id="slides-name"></div>
        <p id="headline"><span class="themecolor">UR</span>slides</p>
    </header>

    <div id="addslides" class="homecontent">
        <p>Add your own <span class="themecolor">slides</span>...</p>
        <!-- <img class="upload-img" src="resources/img/upload_glyph.png" alt=""> -->
        <button class="btn btn-outline-danger upload-btn">+</button>
    </div>
    <hr>
    <div id="slidesearch" class="homecontent">
        <p>or search for <span class="themecolor">slides</span>!</p>
        <div class="input-group flex-nowrap">
            <input type="text" name="itemsearch" id="itemsearch" class="form-control"
                placeholder="Search for slides...">
            <button type="submit" class="btn btn-outline-danger border-edge-left">Search</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p><span class="themecolor">Developing Team:</span></p>
            <p>Isabella Kreller</p>
            <p>Stefan Braun</p>
        </div>
        <div class="footer-content">
            <p>URslides project</p>
            <p>Fakultät für Sprach-, Literatur-, und Kulturwissenschaften</p>
            <p>Universität Regensburg</p>
        </div>
    </footer>

    <script type="module" src="resources/js/index.js"></script>
</body>

</html>
