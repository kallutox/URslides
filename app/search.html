<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URslides</title>

    <!-- include Google-Font Manjari -->
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">

    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="">

    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <header>
        <div id="slides-name"></div>
        <p id="headline"><span class="themecolor">UR</span>slides</p>
        <button id="head-btn" class="btn btn-danger">+</button>
    </header>

    <div class="input-group flex-nowrap" id="search-page-input">
        <input type="text" name="itemsearch" id="itemsearch" class="form-control" placeholder="Search for slides...">
        <button type="submit" class="btn btn-outline-danger search-btn">Search</button>
    </div>

    <div id="results">
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS1</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS2</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS3</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS4</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS5</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS6</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS1</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS2</div></div>
        <div class="result-wrapper"><img src="/app/resources/img/document_glyph.png" alt=""><div class="result-name">FS3</div></div>
    </div>

    <!-- include pdf.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.min.js"></script>
    <script type="module" src="resources/js/indexSearch.js"></script>
</body>

</html>
